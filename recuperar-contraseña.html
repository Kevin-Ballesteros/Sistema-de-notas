<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Santa Pacha - Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados - Asumiendo que usas el mismo CSS -->
    <link rel="stylesheet" href="inicio-sesion.css">
    <style>
        /* Estilos adicionales si son necesarios */
        .back-to-login {
            color: #6c757d;
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4 mt-5">
                    <div class="logo-circle mx-auto">
                        <span>SP</span>
                    </div>
                    <h1 class="mt-3">Colegio Santa Pacha</h1>
                    <p class="text-muted">Sistema de Gestión de Calificaciones</p>
                </div>

                <div class="card login-card">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-2 text-center">Recuperar Contraseña</h2>
                        <p class="text-muted mb-4 text-center">Ingrese su correo electrónico para recibir instrucciones</p>
                        
                        <form>
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                                <div class="form-text mt-2">
                                    Recibirá un enlace para crear una nueva contraseña.
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-dark w-100 py-2 mb-3">Enviar Instrucciones</button>
                            
                            <div class="text-center">
                                <a href="inicio-sesion.html" class="back-to-login">
                                    <i class="bi bi-arrow-left"></i> Volver a Iniciar Sesión
                                </a>
                            </div>
                        </form>
                        
                        <!-- Copyright movido dentro del card -->
                        <div class="text-center mt-4 text-muted footer-text">
                            © 2025 Colegio Santa Pacha. Todos los derechos reservados.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
