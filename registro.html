<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Santa Pacha - Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="inicio-sesion.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Restaurado el tamaño original del contenedor -->
            <div class="col-md-6 col-lg-5">
                <div class="text-center mb-4 mt-5">
                    <div class="logo-circle mx-auto">
                        <span>SP</span>
                    </div>
                    <h1 class="mt-3">Colegio Santa Pacha</h1>
                    <p class="text-muted">Sistema de Gestión de Calificaciones</p>
                </div>

                <div class="card login-card">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-2 text-center">Registro de Usuario</h2>
                        <p class="text-muted mb-4 text-center">Complete el formulario para crear una cuenta</p>
                        
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                            </div>
                            
                            <div class="mb-4">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                            </div>
                            
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos">
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-dark w-100 py-2">Registrarse</button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">¿Ya tiene una cuenta? <a href="index.html" class="login-link">Iniciar Sesión</a></p>
                        </div>
                        
                        <!-- Copyright -->
                        <div class="text-center mt-4 text-muted footer-text">
                            © 2025 Colegio Santa Pacha. Todos los derechos reservados.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
